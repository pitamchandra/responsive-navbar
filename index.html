<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navbar</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <nav class="main_navbar row">
                <div class="logo">
                    <a href="index.html">Food <span class="orange">Fun</span> </a>
                </div>
                <div class="menuToggleIcons" >
                    <div id="openMenu" class="display_block">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <!-- mobile and tab menu -->

            <div class="mobile_menu">
                <ul>
                    <li>
                        <a class="menu_item" href="#">Home</a>
                    </li>
                    <li>
                        <a class="menu_item" href="#">About</a>
                    </li>
                    <li>
                        <a class="menu_item" href="#">Service</a>
                    </li>
                    <li>
                        <a class="menu_item" href="#">Information</a>
                    </li>
                    <li>
                        <a class="menu_item" href="#">contact us</a>
                    </li>
                    <div id="closeMenu" class="display_none">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </ul>
            </div>
            
                <!-- desktop menu -->
                <ul class="row gap_20 desktop_menu">
                    <li>
                        <a class="menu_item" href="#">Home</a>
                    </li>
                    <li>
                        <a class="menu_item" href="#">About</a>
                    </li>
                    <li>
                        <a class="menu_item" href="#">Service</a>
                    </li>
                    <li>
                        <a class="menu_item" href="#">Information</a>
                    </li>
                    <li>
                        <a class="menu_item" href="#">contact us</a>
                    </li>
                    
                </ul>
            </nav>
            
        </div>
    </header>

    <script src="js/custom.js"></script>
</body>
</html>
